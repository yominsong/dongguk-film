{% load tags %}
<div id="id_modal"
     x-data="{ open: false }"
     @keydown.window.escape="if (isItOkayToCloseModal()) { open = false; executeWhenModalIsClosed(); }"
     x-show="open"
     class="relative z-20"
     aria-labelledby="modal-title"
     x-ref="dialog"
     aria-modal="true"
     hidden>
    <div x-show="open"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div x-show="open"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 id="id_modal_base"
                 class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:p-6"
                 @click.away="open = true">
                <div class="absolute right-0 top-0 pr-4 pt-5 sm:pr-5 block">
                    <button id="id_modal_close"
                            type="button"
                            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:df-focus-ring-offset-white disabled:cursor-not-allowed"
                            @click="if (isItOkayToCloseModal()) { open = false; executeWhenModalIsClosed(); }"
                            @keydown.enter.prevent="if (isItOkayToCloseModal()) { open = false; executeWhenModalIsClosed(); }"
                            @keyup.space.prevent="if (isItOkayToCloseModal()) { open = false; executeWhenModalIsClosed(); }">
                        <span class="sr-only">기자재 <span class="class-keyword">검색 필터</span> 화면 닫기</span>
                        <svg class="h-6 w-6"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex flex-col">
                    <div class="flex mb-5">
                        <div class="mt-0 text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900">
                                기자재 <span class="class-keyword">검색 필터</span>
                            </h3>
                        </div>
                    </div>
                    <div class="flex flex-1 flex-col justify-between">
                        <div id="id_modal_filter" class="space-y-5">
                            <fieldset>
                                <legend class="text-sm font-medium leading-6 text-gray-900">범주</legend>
                                <div class="mt-2 grid grid-cols-2 gap-4 sm:grid-cols-3">
                                    {% for category in category_list %}
                                        <label class="relative flex items-center cursor-pointer h-[72px] sm:w-[144px] p-4 shadow-sm rounded-md df-ring-inset-gray hover:bg-gray-50">
                                            <input id="id_category_{{ category.priority }}"
                                                   name="id_category"
                                                   type="radio"
                                                   value="{{ category.priority }}"
                                                   class="sr-only class-first class-radio class-category"
                                                   aria-labelledby="id_category_{{ category.priority }}_label">
                                            <span class="flex flex-1">
                                                <span id="id_category_{{ category.priority }}_label"
                                                      class="block whitespace-pre-line text-sm font-medium text-gray-900">{{ category.keyword|replace_space_with_newline:8 }}</span>
                                            </span>
                                            <span id="id_category_{{ category.priority }}_descr" hidden></span>
                                            <span id="id_category_{{ category.priority }}_error" hidden></span>
                                            <svg class="h-5 w-5 ml-1 text-flamingo"
                                                 viewBox="0 0 16 20"
                                                 fill="currentColor"
                                                 aria-hidden="true">
                                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                                            </svg>
                                            <span class="pointer-events-none absolute -inset-px rounded-md"
                                                  aria-hidden="true"></span>
                                        </label>
                                    {% endfor %}
                                </div>
                                <label for="id_category" hidden>범주</label>
                                <input id="id_category"
                                       class="class-first alt-radio"
                                       type="text"
                                       value=""
                                       required
                                       hidden>
                                <p class="mt-2 text-sm text-gray-500" id="id_category_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_category_error" hidden></p>
                            </fieldset>
                            <div x-data="Components.listbox({ modelName: 'selected', open: false, selectedIndex: 0, activeIndex: 0, items: [ { 'priority': '', 'keyword': '대여 목적을 선택하세요.', 'at_least': '', 'up_to': '', 'max': '' },
                                {% for purpose in purpose_list %}
                                    { 'priority': '{{ purpose.priority }}', 'keyword':'{{ purpose.keyword }}', 'at_least': '{{ purpose.at_least }}', 'up_to': '{{ purpose.up_to }}', 'max': '{{ purpose.max }}' }
                                    {% if not forloop.last %},&nbsp;{% endif %}
                                {% endfor %}
                                ] })" x-init="init()">
                                <div class="flex justify-between items-center">
                                    <label id="id_purpose_label"
                                           for="id_purpose"
                                           class="block text-sm font-medium leading-6 text-gray-900"
                                           @click="$refs.button.focus()">대여 목적</label>
                                    <div id="id_initialize_purpose"
                                         class="text-gray-500 cursor-pointer rounded-md hover:text-gray-900 focus:df-focus-ring-offset-white"
                                         tabindex="0"
                                         @click="choose(0); executePurposeAction()"
                                         hidden>
                                        <svg xmlns="http://www.w3.org/2000/svg"
                                             fill="none"
                                             viewBox="0 0 24 24"
                                             stroke-width="1.5"
                                             stroke="currentColor"
                                             class="w-4 h-4"
                                             aria-hidden="true">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
                                        </svg>
                                        <span class="sr-only">선택 초기화</span>
                                    </div>
                                </div>
                                <div class="relative mt-2">
                                    <button id="id_purpose_select"
                                            class="relative w-full cursor-default py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm rounded-md df-ring-inset-gray focus:df-focus-ring-inset text-sm leading-6 hover:bg-gray-50 disabled:bg-gray-100 disabled:cursor-not-allowed"
                                            type="button"
                                            x-ref="button"
                                            @keydown.arrow-up.stop.prevent="onButtonClick()"
                                            @keydown.arrow-down.stop.prevent="onButtonClick()"
                                            @click="onButtonClick()"
                                            aria-haspopup="listbox"
                                            :aria-expanded="open"
                                            aria-labelledby="id_purpose_label"
                                            aria-expanded="true">
                                        <span x-text="selected.keyword" class="block truncate"></span>
                                        <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                                            <svg class="h-5 w-5 text-gray-400"
                                                 viewBox="0 0 20 20"
                                                 fill="currentColor"
                                                 aria-hidden="true">
                                                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd">
                                                </path>
                                            </svg>
                                        </span>
                                    </button>
                                    <ul x-show="open"
                                        x-transition:leave="transition ease-in duration-100"
                                        x-transition:leave-start="opacity-100"
                                        x-transition:leave-end="opacity-0"
                                        class="absolute z-10 mt-1 max-h-60 w-full overflow-auto divide-y divide-gray-100 rounded-md bg-white py-1 text-sm shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
                                        x-max="1"
                                        @click.away="open = false"
                                        @keydown.enter.stop.prevent="onOptionSelect(); executePurposeAction(selected)"
                                        @keydown.space.stop.prevent="onOptionSelect(); executePurposeAction(selected)"
                                        @keydown.escape="onEscape()"
                                        @keydown.arrow-up.prevent="onArrowUp()"
                                        @keydown.arrow-down.prevent="onArrowDown()"
                                        x-ref="listbox"
                                        tabindex="-1"
                                        role="listbox"
                                        aria-labelledby="id_purpose_label"
                                        :aria-activedescendant="activeDescendant"
                                        aria-activedescendant="">
                                        <li id="id_purpose_placeholder"
                                            class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900 hidden"
                                            role="option"
                                            @click="choose(0)">
                                            <span class="font-semibold block mr-4 truncate">대여 목적을 선택하세요.</span>
                                        </li>
                                        {% for purpose in purpose_list %}
                                            <li x-state:on="Highlighted"
                                                x-state:off="Not Highlighted"
                                                class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900"
                                                id="id_purpose_{{ purpose.priority }}"
                                                role="option"
                                                @click="choose({{ forloop.counter }}); executePurposeAction(selected)"
                                                @mouseenter="onMouseEnter($event)"
                                                @mousemove="onMouseMove($event, {{ forloop.counter }})"
                                                @mouseleave="onMouseLeave($event)"
                                                :class="{ 'bg-flamingo-600 text-white': activeIndex === {{ forloop.counter }}, 'text-gray-900': !(activeIndex === {{ forloop.counter }}) }">
                                                <span x-state:on="Selected"
                                                      x-state:off="Not Selected"
                                                      class="font-semibold block mr-4 truncate">{{ purpose.keyword }}</span>
                                                <span x-state:on="Highlighted"
                                                      x-state:off="Not Highlighted"
                                                      class="font-normal block mt-1 mr-4 text-gray-500"
                                                      :class="{ 'text-white': activeIndex === {{ forloop.counter }}, 'text-gray-500': !(activeIndex === {{ forloop.counter }}) }">{{ purpose.in_a_nutshell }}</span>
                                                <span x-state:on="Highlighted"
                                                      x-state:off="Not Highlighted"
                                                      class="absolute inset-y-0 right-0 flex items-center pr-4 text-flamingo-600"
                                                      :class="{ 'text-white': activeIndex === {{ forloop.counter }}, 'text-flamingo-600': !(activeIndex === {{ forloop.counter }}) }"
                                                      x-show="selectedIndex === {{ forloop.counter }}"
                                                      style="display: none">
                                                    <svg class="h-5 w-5"
                                                         viewBox="0 0 20 20"
                                                         fill="currentColor"
                                                         aria-hidden="true">
                                                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd">
                                                        </path>
                                                    </svg>
                                                </span>
                                            </li>
                                        {% endfor %}
                                    </ul>
                                </div>
                                <input id="id_purpose"
                                       type="text"
                                       value=""
                                       data-at-least=""
                                       data-up-to=""
                                       data-max=""
                                       required
                                       hidden>
                                <p class="mt-2 text-sm text-gray-500" id="id_purpose_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_purpose_error" hidden></p>
                            </div>
                            <div>
                                <div class="flex items-center justify-between">
                                    <label class="block text-sm font-medium leading-6 text-gray-900"
                                           for="id_period">대여 기간</label>
                                    <div class="flex items-center gap-x-2">
                                        <h2 id="id_period_current_month"
                                            class="flex text-sm leading-6 text-gray-700"></h2>
                                        <div class="flex">
                                            <button id="id_period_prev_month"
                                                    type="button"
                                                    class="-my-1.5 flex flex-none items-center justify-center p-1.5 rounded-md text-gray-400 hover:text-gray-500 focus:df-focus-ring-inset disabled:cursor-not-allowed">
                                                <span class="sr-only">지난달</span>
                                                <svg class="h-5 w-5"
                                                     viewBox="0 0 20 20"
                                                     fill="currentColor"
                                                     aria-hidden="true">
                                                    <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd">
                                                    </path>
                                                </svg>
                                            </button>
                                            <button id="id_period_next_month"
                                                    type="button"
                                                    class="-my-1.5 -mr-1.5 ml-2 flex flex-none items-center justify-center rounded-md p-1.5 text-gray-400 hover:text-gray-500 focus:df-focus-ring-inset disabled:cursor-not-allowed">
                                                <span class="sr-only">다음달</span>
                                                <svg class="h-5 w-5"
                                                     viewBox="0 0 20 20"
                                                     fill="currentColor"
                                                     aria-hidden="true">
                                                    <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd">
                                                    </path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="shadow-sm rounded-md df-ring-inset-gray bg-gray-50">
                                    <div class="my-2 pt-2 grid grid-cols-7 text-center text-xs leading-6 text-gray-500">
                                        <div class="text-red-700">일</div>
                                        <div>월</div>
                                        <div>화</div>
                                        <div>수</div>
                                        <div>목</div>
                                        <div>금</div>
                                        <div class="text-blue-700">토</div>
                                    </div>
                                    <div id="id_period_calendar"
                                         class="class-calendar grid grid-cols-7 text-sm rounded-md df-ring-inset-gray bg-white">
                                    </div>
                                    <p class="mt-2 text-sm text-gray-500"
                                       id="id_period_calendar_descr"
                                       hidden></p>
                                    <p class="mt-2 text-sm text-flamingo-600"
                                       id="id_period_calendar_error"
                                       hidden></p>
                                </div>
                                <input id="id_period"
                                       class=""
                                       type="text"
                                       value=""
                                       data-start-date=""
                                       data-start-date-min=""
                                       data-start-date-max=""
                                       data-end-date=""
                                       data-end-date-max=""
                                       required
                                       hidden>
                                <p class="mt-2 text-sm text-gray-500" id="id_period_help"></p>
                                <p class="mt-2 text-sm text-gray-500" id="id_period_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_period_error" hidden></p>
                            </div>
                        </div>
                        <div id="id_modal_cart" class="mt-3 -mb-5" hidden>장바구니 영역</div>
                        <div id="id_modal_share" class="mt-3 -mb-5" hidden>
                            <div class="flex relative shadow-sm">
                                <label for="id_url"
                                       class="absolute -top-2 left-2 inline-block bg-white px-1 text-xs font-medium text-gray-900 z-20">
                                    URL
                                </label>
                                <div class="relative flex flex-grow items-stretch">
                                    <input type="text"
                                           id="id_url"
                                           class="block w-full rounded-none rounded-l-md py-1.5 text-gray-900 df-ring-inset-gray placeholder:text-gray-400 sm:text-sm sm:leading-6 focus:df-focus-ring-inset focus:z-10"
                                           placeholder="https://dongguk.film/equipment/..."
                                           value="https://dongguk.film/equipment/{{ equipment.collection_id }}"
                                           readonly>
                                </div>
                                <button type="button"
                                        id="id_copy_url"
                                        class="relative -ml-px rounded-r-md px-3 py-2 text-sm text-gray-400 df-ring-inset-gray hover:bg-gray-50 focus:df-focus-ring-inset">
                                    <svg id="id_copy_url_ready"
                                         fill="none"
                                         viewBox="0 0 24 24"
                                         stroke-width="1.5"
                                         stroke="currentColor"
                                         class="w-5 h-5"
                                         aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z" />
                                    </svg>
                                    <svg id="id_copy_url_done"
                                         fill="none"
                                         viewBox="0 0 24 24"
                                         stroke-width="1.5"
                                         stroke="currentColor"
                                         class="hidden w-5 h-5"
                                         aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0118 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3l1.5 1.5 3-3.75" />
                                    </svg>
                                    <span class="sr-only">URL 복사</span>
                                </button>
                            </div>
                            <p class="mt-2 text-sm text-gray-500" id="id_copy_url_descr" hidden>URL이 클립보드에 복사되었어요.</p>
                            <ul role="list"
                                class="mt-5 sm:mt-6 grid grid-cols-1 gap-5 sm:grid-cols-2 sm:gap-6">
                                <li class="group col-span-1 flex rounded-md shadow-sm">
                                    <button id="id_kakaotalk"
                                            class="flex flex-1 rounded-md focus:df-focus-ring-offset-white">
                                        <div class="flex w-16 h-full flex-shrink-0 items-center justify-center bg-[#FEE500] rounded-l-md text-sm font-medium text-black group-hover:bg-[#F0D800]">
                                            <svg class="h-5"
                                                 fill="currentColor"
                                                 viewBox="0 0 386.1 354.68"
                                                 aria-hidden="true">
                                                <g id="a" />
                                                <g id="b">
                                                <g id="c">
                                                <path d="M193,0C86.4,0,0,68.3,0,152.6c0,54.9,36.6,102.9,91.6,129.8-4,15.1-14.6,54.6-16.7,63.1-2.6,10.5,3.9,10.4,8.1,7.5,3.3-2.2,52.9-35.9,74.3-50.5,11.6,1.7,23.6,2.6,35.8,2.6,106.6,0,193-68.3,193-152.6,0-84.2-86.5-152.5-193.1-152.5" />
                                                </g>
                                                </g>
                                            </svg>
                                        </div>
                                        <div class="flex flex-1 items-center truncate rounded-r-md border-b border-r border-t border-gray-300 bg-white group-hover:bg-gray-50">
                                            <span class="font-medium text-gray-500 flex-1 truncate px-4 py-2 text-sm group-hover:text-gray-900">카카오톡으로 공유하기</span>
                                        </div>
                                    </button>
                                </li>
                                <li class="group col-span-1 flex rounded-md shadow-sm">
                                    <button id="id_x"
                                            class="flex flex-1 rounded-md focus:df-focus-ring-offset-white">
                                        <div class="flex w-16 h-full flex-shrink-0 items-center justify-center bg-black rounded-l-md text-sm font-medium text-white">
                                            <svg class="h-5"
                                                 fill="currentColor"
                                                 width="1200"
                                                 height="1227"
                                                 viewBox="0 0 1200 1227"
                                                 aria-hidden="true">
                                                <path d="M714.163 519.284L1160.89 0H1055.03L667.137 450.887L357.328 0H0L468.492 681.821L0 1226.37H105.866L515.491 750.218L842.672 1226.37H1200L714.137 519.284H714.163ZM569.165 687.828L521.697 619.934L144.011 79.6944H306.615L611.412 515.685L658.88 583.579L1055.08 1150.3H892.476L569.165 687.854V687.828Z" />
                                            </svg>
                                        </div>
                                        <div class="flex flex-1 items-center truncate rounded-r-md border-b border-r border-t border-gray-300 bg-white group-hover:bg-gray-50">
                                            <span class="font-medium text-gray-500 flex-1 truncate px-4 py-2 text-sm group-hover:text-gray-900">X로 공유하기</span>
                                        </div>
                                    </button>
                                </li>
                                <li class="group col-span-1 flex rounded-md shadow-sm">
                                    <button id="id_facebook"
                                            class="flex flex-1 rounded-md focus:df-focus-ring-offset-white">
                                        <div class="flex w-16 h-full flex-shrink-0 items-center justify-center bg-[#1877F2] rounded-l-md text-sm font-medium text-white group-hover:bg-[#1567d3]">
                                            <svg class="h-5"
                                                 x="0px"
                                                 y="0px"
                                                 viewBox="0 0 1024 1024"
                                                 style="enable-background:new 0 0 1024 1024"
                                                 xml:space="preserve"
                                                 aria-hidden="true">
                                                <style type="text/css">
                                                .fb0 {fill: #FFFFFF;}
                                                .fb1 {fill: transparent;}
