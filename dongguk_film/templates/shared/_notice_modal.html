{% load static %}
<div id="id_notice_modal"
     x-data="{ open: false }"
     @keydown.window.escape="if (id_create_or_update_notice_descr.hidden && id_delete_notice_descr.hidden && id_delete_notice_error.hidden) { open = false }"
     x-show="open"
     class="relative z-20"
     aria-labelledby="modal-title"
     x-ref="dialog"
     aria-modal="true"
     hidden>
    <div x-show="open"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div x-show="open"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:p-6"
                 id="id_notice_modal_land"
                 @click.away="open = true">
                <div class="absolute right-0 top-0 pr-4 pt-5 sm:pr-5 block">
                    <button type="button"
                            id="id_notice_modal_close"
                            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:df-focus-ring-offset-white disabled:cursor-not-allowed"
                            @click="open = false; enableFocus(); modalOpen = false; preventGoBack()">
                        <span class="sr-only">공지사항 <span class="class-keyword">작성하기</span> 화면 닫기</span>
                        <svg class="h-6 w-6"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex items-start flex-col">
                    <div class="flex mb-5">
                        <div class="mt-0 text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900">
                                공지사항 <span class="class-keyword">작성하기</span>
                            </h3>
                        </div>
                    </div>
                    <div class="flex flex-1 flex-col justify-between">
                        <div id="id_notice_modal_form" class="space-y-5">
                            <input id="id_string_id" value="" hidden>
                            <input id="id_block_string_id" value="" hidden>
                            <div>
                                <label for="id_title"
                                       class="block text-sm font-medium leading-6 text-gray-900">제목</label>
                                <div class="mt-2">
                                    <input type="text"
                                           id="id_title"
                                           class="step-one space-allowed block w-full rounded-md py-1.5 text-gray-900 shadow-sm df-ring-inset-gray placeholder:text-gray-400 focus:df-focus-ring-inset sm:text-sm sm:leading-6 read-only:bg-gray-100 read-only:cursor-not-allowed"
                                           placeholder="{% now 'Y' %}학년도 공지사항"
                                           required>
                                </div>
                                <p class="mt-2 text-sm text-gray-500" id="id_title_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_title_error" hidden></p>
                            </div>
                            <fieldset>
                                <legend class="text-sm font-medium leading-6 text-gray-900">범주</legend>
                                <div class="mt-2 grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4">
                                    <label class="relative flex cursor-pointer p-4 shadow-sm rounded-md df-ring-inset-gray hover:bg-gray-50">
                                        <input type="radio"
                                               id="id_category_serv"
                                               name="id_category"
                                               value="서비스"
                                               class="sr-only step-one radio"
                                               aria-labelledby="id_category_serv_label"
                                               aria-describedby="id_category_serv_descr">
                                        <span class="flex flex-1">
                                            <span class="flex flex-col">
                                                <span id="id_category_serv_label"
                                                      class="radio-title block text-sm font-medium text-gray-900">서비스</span>
                                                <span id="id_category_serv_descr"
                                                      class="radio-descr mt-1 flex items-center text-sm text-gray-500">디닷에프 서비스 관련 공지사항</span>
                                                <p id="id_category_serv_error" class="mt-2 text-flamingo-600" hidden></p>
                                            </span>
                                        </span>
                                        <svg class="h-5 w-5 text-flamingo"
                                             viewBox="0 0 20 20"
                                             fill="currentColor"
                                             aria-hidden="true">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                                        </svg>
                                        <span class="pointer-events-none absolute -inset-px rounded-md"
                                              aria-hidden="true"></span>
                                    </label>
                                    <label class="relative flex cursor-pointer p-4 shadow-sm rounded-md df-ring-inset-gray hover:bg-gray-50">
                                        <input type="radio"
                                               id="id_category_dept"
                                               name="id_category"
                                               value="학과"
                                               class="sr-only step-one radio"
                                               aria-labelledby="id_category_dept_label"
                                               aria-describedby="id_category_dept_descr">
                                        <span class="flex flex-1">
                                            <span class="flex flex-col">
                                                <span id="id_category_dept_label"
                                                      class="radio-title block text-sm font-medium text-gray-900">학과</span>
                                                <span id="id_category_dept_descr"
                                                      class="radio-descr mt-1 flex items-center text-sm text-gray-500">학생회 및 학과사무실 공지사항</span>
                                                <p id="id_category_dept_error" class="mt-2 text-flamingo-600" hidden></p>
                                            </span>
                                        </span>
                                        <svg class="h-5 w-5 text-flamingo"
                                             viewBox="0 0 20 20"
                                             fill="currentColor"
                                             aria-hidden="true">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                                        </svg>
                                        <span class="pointer-events-none absolute -inset-px rounded-md"
                                              aria-hidden="true"></span>
                                    </label>
                                </div>
                                <label for="id_category" hidden>범주</label>
                                <input type="text"
                                       id="id_category"
                                       class="step-one alt-radio"
                                       value=""
                                       required
                                       hidden>
                                <p class="mt-2 text-sm text-gray-500" id="id_category_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_category_error" hidden></p>
                            </fieldset>
                            <div>
                                <label for="id_content"
                                       class="block text-sm font-medium leading-6 text-gray-900">내용</label>
                                <div class="mt-2 rounded-md shadow-sm" id="id_content_parent">
                                    <textarea id="id_content" class="step-one" required></textarea>
                                </div>
                                <p class="mt-2 text-sm text-gray-500" id="id_content_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_content_error" hidden></p>
                            </div>
                            <input id="id_keyword" value="" hidden>
                            <div>
                                <div class="rounded-md shadow bg-flamingo-50 p-4">
                                    <div class="flex">
                                        <div class="flex-shrink-0">
                                            <svg class="h-5 w-5 text-flamingo-400"
                                                 xmlns="http://www.w3.org/2000/svg"
                                                 viewBox="0 0 20 20"
                                                 fill="currentColor"
                                                 aria-hidden="true">
                                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                            </svg>

                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
