{% load static %}
<div id="id_notice_modal"
     x-data="{ open: false }"
     @keydown.window.escape="open = false"
     x-show="open"
     class="relative z-20"
     aria-labelledby="modal-title"
     x-ref="dialog"
     aria-modal="true"
     hidden>
    <div x-show="open"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div x-show="open"
                 x-transition:enter="ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave="ease-in duration-200"
                 x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                 x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                 class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:p-6"
                 id="id_notice_modal_body"
                 @click.away="open = true">
                <div class="absolute right-0 top-0 pr-4 pt-4 block">
                    <button type="button"
                            class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-flamingo-500 focus:ring-offset-2 disabled:cursor-not-allowed"
                            @click="open = false">
                        <span class="sr-only">공지사항 <span class="class-keyword">작성하기</span> 화면 닫기</span>
                        <svg class="h-6 w-6"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke-width="1.5"
                             stroke="currentColor"
                             aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div class="flex items-start flex-col">
                    <div class="flex mb-5">
                        <div class="mt-0 text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900">
                                공지사항 <span class="class-keyword">작성하기</span>
                            </h3>
                        </div>
                    </div>
                    <div class="flex flex-1 flex-col justify-between">
                        <div class="space-y-5">

                            <fieldset>
                                <legend class="text-sm font-medium leading-6 text-gray-900">범주</legend>
                                <div class="mt-2 grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4">
                                    <!-- Active: "border-flamingo-600 ring-2 ring-flamingo-600", Not Active: "border-gray-300" -->
                                    <label class="relative flex cursor-pointer rounded-md bg-white p-4 shadow-sm focus:outline-none">
                                        <input type="radio"
                                               id="id_category_serv"
                                               name="id_category"
                                               value="서비스"
                                               class="sr-only"
                                               aria-labelledby="id_category_serv_label"
                                               aria-describedby="id_category_serv_descr">
                                        <span class="flex flex-1">
                                            <span class="flex flex-col">
                                                <span id="id_category_serv_label"
                                                      class="block text-sm font-medium text-gray-900">서비스</span>
                                                <span id="id_category_serv_descr"
                                                      class="mt-1 flex items-center text-sm text-gray-500">디닷에프 서비스 관련 공지사항</span>
                                            </span>
                                        </span>
                                        <!-- Not Checked: "invisible" -->
                                        <svg class="h-5 w-5 text-flamingo-600"
                                             viewBox="0 0 20 20"
                                             fill="currentColor"
                                             aria-hidden="true">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                                        </svg>
                                        <!--
                                      Active: "border", Not Active: "border-2"
                                      Checked: "border-flamingo-600", Not Checked: "border-transparent"
                                    -->
                                        <span class="pointer-events-none absolute -inset-px rounded-md border-2"
                                              aria-hidden="true"></span>
                                    </label>
                                    <!-- Active: "border-flamingo-600 ring-2 ring-flamingo-600", Not Active: "border-gray-300" -->
                                    <label class="relative flex cursor-pointer rounded-md bg-white p-4 shadow-sm focus:outline-none">
                                        <input type="radio"
                                               id="id_category_dept"
                                               name="id_category"
                                               value="학과"
                                               class="sr-only"
                                               aria-labelledby="id_category_dept_label"
                                               aria-describedby="id_category_dept_descr">
                                        <span class="flex flex-1">
                                            <span class="flex flex-col">
                                                <span id="id_category_dept_label"
                                                      class="block text-sm font-medium text-gray-900">학과</span>
                                                <span id="id_category_dept_descr"
                                                      class="mt-1 flex items-center text-sm text-gray-500">학생회 및 학과사무실 공지사항</span>
                                            </span>
                                        </span>
                                        <!-- Not Checked: "invisible" -->
                                        <svg class="h-5 w-5 text-flamingo-600"
                                             viewBox="0 0 20 20"
                                             fill="currentColor"
                                             aria-hidden="true">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                                        </svg>
                                        <!--
                                      Active: "border", Not Active: "border-2"
                                      Checked: "border-flamingo-600", Not Checked: "border-transparent"
                                    -->
                                        <span class="pointer-events-none absolute -inset-px rounded-md border-2"
                                              aria-hidden="true"></span>
                                    </label>
                                </div>
                                <label for="id_category" hidden>범주</label>
                                <input type="text"
                                       id="id_category"
                                       class="step-one alt-radio"
                                       value=""
                                       required
                                       hidden>
                                <p class="mt-2 text-sm text-gray-500" id="id_category_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_category_error" hidden></p>
                            </fieldset>
                            <div>
                                <label for="id_content"
                                       class="block text-sm font-medium leading-6 text-gray-900">제목 및 내용</label>
                                <div class="mt-2" id="id_content_parent">
                                    <textarea id="id_content"></textarea>
                                </div>
                                <p class="mt-2 text-sm text-gray-500" id="id_content_descr" hidden></p>
                                <p class="mt-2 text-sm text-flamingo-600" id="id_content_error" hidden></p>
                            </div>
                            <div>
                                <div class="rounded-md bg-flamingo-50 p-4">
                                    <div class="flex">
                                        <div class="flex-shrink-0">
                                            <svg class="h-5 w-5 text-flamingo-400"
                                                 xmlns="http://www.w3.org/2000/svg"
                                                 viewBox="0 0 20 20"
                                                 fill="currentColor"
                                                 aria-hidden="true">
                                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                        <div class="ml-3">
                                            <h3 class="text-sm font-medium text-flamingo-800">공지사항 관련 안내사항</h3>
                                            <div class="mt-2 text-sm text-flamingo-700">
                                                <ul role="list" class="list-disc space-y-1 pl-5">
                                                    <li>공지사항에 개인정보가 포함되지 않도록 유의해주세요.</li>
                                                    <li>안전한 서비스 운영을 위해 관리자는 {{ user.metadata.name }}님의 공지사항 생성 및 관리 내역을 조회할 수 있습니다.</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col-reverse mt-5 justify-between sm:items-center sm:flex sm:flex-row">
                    <div class="flex mt-2 text-sm sm:mt-0">
                        <p class="text-gray-500 sm:mt-0"
                           id="id_create_or_update_notice_descr"
                           hidden>잠시만 기다려주세요.</p>
                        <p class="text-gray-500 sm:mt-0" id="id_delete_notice_descr" hidden></p>
                        <p class="text-flamingo-600 sm:mt-0"
                           id="id_create_or_update_notice_error"
                           hidden></p>
                        <p class="text-flamingo-600 sm:mt-0" id="id_delete_notice_error" hidden></p>
                    </div>
                    <div class="sm:flex sm:flex-row-reverse">
                        <button type="button"
                                id="id_create_or_update_notice"
                                class="inline-flex w-full justify-center rounded-md bg-flamingo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-flamingo-700 sm:ml-3 sm:w-auto disabled:opacity-75 disabled:hover:bg-flamingo-600 disabled:cursor-not-allowed">
                            <svg class="animate-spin mr-2 h-5 w-5 text-white hidden"
                                 xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 id="id_create_or_update_notice_spin">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            <span class="class-keyword">작성하기</span>
                        </button>
                        <button type="button"
                                id="id_delete_notice"
                                class="mt-3 hidden w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 hover:text-red-700 hover:bg-red-50 sm:mt-0 sm:w-auto disabled:opacity-75 disabled:text-gray-900 disabled:bg-white disabled:cursor-not-allowed">
                            <svg class="animate-spin mr-2 h-5 w-5 hidden"
                                 xmlns="http://www.w3.org/2000/svg"
                                 fill="none"
                                 viewBox="0 0 24 24"
                                 id="id_delete_notice_spin">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            삭제하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
